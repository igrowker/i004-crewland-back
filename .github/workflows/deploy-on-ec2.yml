name: Deploy on EC2

on:
  workflow_run:
    workflows:
      - Build and Push Docker Image (Dev)
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Configurar SSH
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Paso 2: Implementar en el servidor EC2
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP }} << EOF
            docker pull igrowker/i004-crewland-back-dev-image:latest
            cd /path/to/your/project
            docker-compose -f docker-compose-local-postgres-remote-images.yml down
            docker-compose -f docker-compose-local-postgres-remote-images up -d
          EOF
